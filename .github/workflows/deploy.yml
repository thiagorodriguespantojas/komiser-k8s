name: "Deploy Komiser no GKE"

on:
  push:
    branches:
      - main  # Ou a branch usada para deploy

jobs:
  deploy:
    name: "Deploy para o GKE"
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ” Configurar autenticaÃ§Ã£o no GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: âš™ï¸ Configurar CLI do GCP
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.PROJECT_ID }}

      - name: ğŸ”‘ Configurar kubectl e autenticar no GKE
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} --zone ${{ secrets.GKE_ZONE }} --project ${{ secrets.PROJECT_ID }}
          kubectl version --client

      - name: ğŸ“¦ Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: ğŸ”§ Inicializar Terraform
        run: |
          cd terraform
          terraform init

      - name: ğŸ“ Planejar Terraform
        run: |
          cd terraform
          terraform plan -out=tfplan

      - name: ğŸš€ Aplicar Terraform (Provisionamento do GKE)
        run: |
          cd terraform
          terraform apply -auto-approve tfplan

      - name: ğŸ”„ Verificar cluster e nÃ³s disponÃ­veis
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: ğŸ“¤ Deploy do Komiser no Kubernetes
        run: |
          kubectl apply -f manifests/

      - name: âœ… Verificar status do deployment
        run: |
          kubectl rollout status deployment/komiser
          kubectl get pods -o wide
